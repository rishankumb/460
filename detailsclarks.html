<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    #left-column {
      flex: 2;
      background-color: #f0f0f0;
      overflow: hidden;
      padding: 20px;
      text-align: center;
    }

    #right-column a {
      display: block;
      text-decoration: none;
      color: #333;
      padding: 10px;
      margin: 5px 0;
      background-color: #ddd;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    #right-column a:hover {
      background-color: #bbb;
    }

    /* #image-container {
      max-width: 100%;

      /* overflow: hidden; */
    /* } */ */

    /* # {
      width: 100%;

      object-fit: fill; /* or contain, fill, etc. depending on your requirement */
    /* } */ */

    #right-column {
      width:20%;
      flex: 1;
      background-color: #e0e0e0;
      /* overflow-y: scroll; */
      overflow: hidden;
      padding: 20px;
    }

    .right-row {
      margin-bottom: 15px;
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>

    <title>Two Column Page</title>
  </head>

    <div id="left-column">

  <script>
    function showDefaultImage() {
      var imageContainer = document.getElementById("left-column");
      imageContainer.innerHTML =
        '<img src="Clarks/Clarks.jpg" alt="Clarks Athletic Center" style="width: 100%; height: 95%; object-fit: cover; border-radius: 5%;">';
    }

    function showImage(imageUrl) {
      var imageContainer = document.getElementById("left-column");
      imageContainer.innerHTML =
        '<img src="' +
        imageUrl +
        '" alt="Image" style="width: 100%; height:100%; object-fit: fill;">';
    }
  </script>
