<!DOCTYPE html>

    <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    #left-column {
      flex: 2;
      background-color: #f0f0f0;
      overflow: hidden;
      padding: 20px;
      text-align: center;
    }

    #right-column {
      width:20%;
      flex: 1;
      background-color: #e0e0e0;
      /* overflow-y: scroll; */
      overflow: hidden;
      padding: 20px;
    }

    #right-column a {
      display: block;
      text-decoration: none;
      color: #333;
      padding: 10px;
      margin: 5px 0;
      background-color: #ddd;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    #right-column a:hover {
      background-color: #bbb;
    }


    .right-row {
      margin-bottom: 15px;
      border: 1px solid #ccc;
      padding: 10px;
    }

    #wordContainer {
      font-size: 24px;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #000;
      animation: typing 2s steps(20) forwards;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }
  </style>

    <title>Two Column Page</title>
  </head>
